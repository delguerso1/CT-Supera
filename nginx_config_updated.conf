# Configuração específica para acesso via IP (sem redirecionamento HTTPS)
server {
    listen 80;
    server_name 72.60.145.13;
    
    # Servir frontend React
    location / {
        root /root/ct-supera/staticfiles/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Arquivos estáticos do React (prioridade)
    location /static/ {
        root /root/ct-supera/staticfiles/frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Arquivos estáticos do Django Admin (rota específica)
    location /static/admin/ {
        alias /root/ct-supera/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API Django
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Servir arquivos de mídia
    location /media/ {
        alias /root/ct-supera/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Limitar tamanho de upload
    client_max_body_size 10M;
    
    # Logs
    access_log /var/log/nginx/ctsupera_ip_access.log;
    error_log /var/log/nginx/ctsupera_ip_error.log;
}

# Configuração para domínio (com redirecionamento HTTPS)
server {
    listen 80;
    server_name ctsupera.com.br www.ctsupera.com.br;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    server_name ctsupera.com.br www.ctsupera.com.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/ctsupera.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ctsupera.com.br/privkey.pem;

    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Servir frontend React
    location / {
        root /root/ct-supera/staticfiles/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Arquivos estáticos do React (prioridade)
    location /static/ {
        root /root/ct-supera/staticfiles/frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Arquivos estáticos do Django Admin (rota específica)
    location /static/admin/ {
        alias /root/ct-supera/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API Django
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Arquivos de mídia
    location /media/ {
        alias /root/ct-supera/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 10M;

    access_log /var/log/nginx/ctsupera_ssl_access.log;
    error_log /var/log/nginx/ctsupera_ssl_error.log;
}
