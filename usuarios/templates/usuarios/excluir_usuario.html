{% extends 'base.html' %}

{% block content %}
<h2>Excluir Usuário</h2>
<p>Tem certeza que deseja excluir o usuário <strong>{{ usuario.first_name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'usuarios:lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
