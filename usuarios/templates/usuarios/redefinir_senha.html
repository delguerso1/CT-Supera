{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Redefinição de Senha</h2>
    <p>Informe seu e-mail para receber um link de redefinição de senha.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar Link</button>
    </form>
    <a href="{% url 'usuarios:login' %}" class="btn btn-secondary mt-3">Voltar ao Login</a>
</div>
{% endblock %}
