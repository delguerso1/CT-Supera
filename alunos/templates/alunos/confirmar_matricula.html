{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Confirmar Matrícula</h2>
    <p>Você está prestes a confirmar a matrícula do aluno <strong>{{ precadastro.nome }}</strong>.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirmar Matrícula</button>
    </form>

    <p class="mt-3"><a href="{% url 'listar_precadastros' %}" class="btn btn-secondary">Voltar</a></p>
</div>
{% endblock %}
