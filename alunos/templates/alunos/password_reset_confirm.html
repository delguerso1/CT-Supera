{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Criar Nova Senha</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Alterar Senha</button>
    </form>

    <p class="mt-3"><a href="{% url 'login_view' %}" class="btn btn-secondary">Voltar ao Login</a></p>
</div>
{% endblock %}
