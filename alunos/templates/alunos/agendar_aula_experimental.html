{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Agendar Aula Experimental</h2>
    <p class="text-center text-muted">Preencha o formul√°rio abaixo para reservar sua aula.</p>

    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Agendar Aula</button>
        </form>
    </div>

    {% if messages %}
        <div class="alert alert-success mt-3" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
