{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Atualizar Dados do Aluno</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Salvar Alterações</button>
    </form>

    <p class="mt-3"><a href="{% url 'painel_aluno' %}" class="btn btn-secondary">Voltar ao Painel</a></p>
</div>
{% endblock %}
