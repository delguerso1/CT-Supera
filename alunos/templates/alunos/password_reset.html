{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Redefinir Senha</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Enviar link de redefinição</button>
    </form>

    <p><a href="{% url 'login_view' %}">Voltar ao login</a></p>
</div>
{% endblock %}
