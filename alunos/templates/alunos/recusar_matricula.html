{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Recusar Matrícula</h2>
    <p>Você está prestes a recusar a matrícula do aluno <strong>{{ precadastro.nome }}</strong>.</p>

    <form method="POST">
        {% csrf_token %}
        <label for="motivo">Motivo da recusa:</label>
        <textarea id="motivo" name="motivo" rows="4" class="form-control" required></textarea>

        <button type="submit" class="btn btn-danger mt-3">Recusar Matrícula</button>
    </form>

    <p class="mt-3"><a href="{% url 'listar_precadastros' %}" class="btn btn-secondary">Voltar</a></p>
</div>
{% endblock %}
