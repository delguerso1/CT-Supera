<!-- alunos/templates/alunos/atualizar_status.html -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Status</title>
</head>
<body>
    <h1>Atualizar Status do Agendamento</h1>

    <form method="post">
        {% csrf_token %}
        <label for="status">Novo Status:</label>
        <select name="status" id="status">
            <option value="pendente" {% if precadastro.status == 'pendente' %}selected{% endif %}>Pendente</option>
            <option value="compareceu" {% if precadastro.status == 'compareceu' %}selected{% endif %}>Compareceu</option>
            <option value="não compareceu" {% if precadastro.status == 'não compareceu' %}selected{% endif %}>Não Compareceu</option>
            <option value="matriculado" {% if precadastro.status == 'matriculado' %}selected{% endif %}>Matriculado</option>
            <option value="recusado" {% if precadastro.status == 'recusado' %}selected{% endif %}>Recusado</option>
        </select>

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'listar_precadastros' %}">Voltar para lista</a>
</body>
</html>
