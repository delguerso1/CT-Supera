server {
    listen 80;
    server_name 72.60.145.13 seu-dominio.com www.seu-dominio.com;
    
    # Redirecionar HTTP para HTTPS (será configurado pelo Certbot)
    # return 301 https://$server_name$request_uri;
    
    # Configuração temporária para HTTP (remover após configurar SSL)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Servir arquivos estáticos
    location /static/ {
        alias /root/ct-supera/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir arquivos de mídia
    location /media/ {
        alias /root/ct-supera/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Limitar tamanho de upload
    client_max_body_size 10M;
    
    # Logs
    access_log /var/log/nginx/ctsupera_access.log;
    error_log /var/log/nginx/ctsupera_error.log;
}

