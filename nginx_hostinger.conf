# Configuração específica para acesso via IP (sem redirecionamento HTTPS)
server {
    listen 80;
    server_name 72.60.145.13;
    
    # Root do frontend
    root /root/ct-supera/ct-supera-frontend/build;
    index index.html;
    
    # Servir arquivos estáticos do Django (API)
    location /static/ {
        alias /root/ct-supera/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir arquivos de mídia
    location /media/ {
        alias /root/ct-supera/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API do Django
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin do Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Servir frontend React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Limitar tamanho de upload
    client_max_body_size 10M;
    
    # Logs
    access_log /var/log/nginx/ctsupera_ip_access.log;
    error_log /var/log/nginx/ctsupera_ip_error.log;
}

# Configuração para domínio (com redirecionamento HTTPS)
server {
    listen 80;
    server_name ctsupera.com.br www.ctsupera.com.br;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

