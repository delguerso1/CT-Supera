# Configuração para acesso via IP (HTTP apenas)
server {
    listen 80;
    server_name 72.60.145.13;
    
    # Root do frontend
    root /root/ct-supera/ct-supera-frontend/build;
    index index.html;
    
    # Servir arquivos estáticos do React (prioridade)
    location /static/ {
        alias /root/ct-supera/ct-supera-frontend/build/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir arquivos estáticos do Django Admin (rota específica)
    location /static/admin/ {
        alias /root/ct-supera/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir arquivos estáticos do Django REST Framework
    location /static/rest_framework/ {
        alias /root/ct-supera/staticfiles/rest_framework/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir arquivos de mídia
    location /media/ {
        alias /root/ct-supera/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API do Django - ATUALIZADO: usando porta 8001 (mesma do service)
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin do Django - ATUALIZADO: usando porta 8001 (mesma do service)
    location /admin/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Servir frontend React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Limitar tamanho de upload
    client_max_body_size 10M;
    
    # Logs específicos para esta aplicação
    access_log /var/log/nginx/ctsupera_ip_access.log;
    error_log /var/log/nginx/ctsupera_ip_error.log;
}

# Redirecionar HTTP para HTTPS (domínios)
server {
    listen 80;
    server_name ctsupera.com.br www.ctsupera.com.br;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS (domínios)
server {
    listen 443 ssl http2;
    server_name ctsupera.com.br www.ctsupera.com.br;
    
    # Certificados SSL (verificar se existem antes de ativar)
    # Se os certificados não existirem, execute: certbot --nginx -d ctsupera.com.br -d www.ctsupera.com.br
    ssl_certificate /etc/letsencrypt/live/ctsupera.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ctsupera.com.br/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Root do frontend
    root /root/ct-supera/ct-supera-frontend/build;
