# Configuração específica para acesso via IP (sem redirecionamento HTTPS)
# IMPORTANTE: Esta configuração só responde para o IP específico quando o Host header corresponder
# Para permitir outras aplicações no mesmo servidor:
# 1. Use server_name diferente (domínio ou subdomínio) para outras aplicações
# 2. Ou use portas diferentes (ex: 8080, 8081, etc)
# 3. Esta aplicação está isolada na porta 8001 do gunicorn
server {
    listen 80;
    # IMPORTANTE: Se você quiser que outras aplicações usem o mesmo IP,
    # remova esta linha e use apenas o domínio abaixo, ou configure um subdomínio
    server_name 72.60.145.13 ctsupera.com.br www.ctsupera.com.br;
    
    # Root do frontend
    root /root/ct-supera/ct-supera-frontend/build;
    index index.html;
    
    # Servir arquivos estáticos do React (prioridade)
    location /static/ {
        alias /root/ct-supera/ct-supera-frontend/build/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir arquivos estáticos do Django Admin (rota específica)
    location /static/admin/ {
        alias /root/ct-supera/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir arquivos estáticos do Django REST Framework
    location /static/rest_framework/ {
        alias /root/ct-supera/staticfiles/rest_framework/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir arquivos de mídia
    location /media/ {
        alias /root/ct-supera/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API do Django - ATUALIZADO: usando porta 8001 (mesma do service)
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin do Django - ATUALIZADO: usando porta 8001 (mesma do service)
    location /admin/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Servir frontend React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Limitar tamanho de upload
    client_max_body_size 10M;
    
    # Logs específicos para esta aplicação
    access_log /var/log/nginx/ctsupera_ip_access.log;
    error_log /var/log/nginx/ctsupera_ip_error.log;
}

