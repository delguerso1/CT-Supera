{% extends 'base.html' %}

{% block content %}
<h2>Excluir Funcionário</h2>
<p>Tem certeza que deseja excluir o funcionário <strong>{{ funcionario.nome }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'lista_funcionarios' %}">Cancelar</a>
</form>
{% endblock %}
