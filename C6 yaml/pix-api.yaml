                - $ref: '#/components/schemas/CobVValor'
        - $ref: '#/components/schemas/CobBaseCopiaCola'
    CobVPayload:
      type: object
      title: cobv-payload
      description: Dados da cobrança com vencimento acessados pelo payload JSON
      required:
        - txid
        - calendario
        - revisao
        - status
        - valor
        - chave
        - devedor
        - recebedor
      allOf:
        - type: object
          properties:
            calendario:
              title: calendario
              description: Os campos aninhados sob o identificador calendário organizam
                informações a respeito de controle de tempo da cobrança.
              required:
                - criacao
                - apresentacao
                - validadeAposVencimento
              allOf:
                - $ref: '#/components/schemas/CobCriacao'
                - $ref: '#/components/schemas/CobApresentacao'
                - $ref: '#/components/schemas/CobDataDeVencimento'
        - type: object
          properties:
            devedor:
              description: |-
                Os campos do devedor são opcionais e identificam quem recebe a cobrança, não quem paga. CPF e CNPJ não podem ser preenchidos juntos. Se o nome do devedor estiver preenchido, CPF ou CNPJ também devem estar.
              oneOf:
                - $ref: '#/components/schemas/PessoaFisica'
                - $ref: '#/components/schemas/PessoaJuridica'
        - $ref: '#/components/schemas/DadosRecebedor'
        - type: object
          properties:
            txid:
              $ref: '#/components/schemas/txid'
            revisao:
              $ref: '#/components/schemas/revisao'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/CobrancaStatus'
        - type: object
          properties:
            valor:
              $ref: '#/components/schemas/CobVPayloadValor'
        - $ref: '#/components/schemas/CobBase'
    CobVPayloadValor:
      type: object
      title: cobv-payload-valor
      required:
        - final
      description: |-
        Todos os campos que indicam valores monetários obedecem ao pattern
        \d{1,10}\.\d{2}. O separador decimal é o caractere ponto. Não é aplicável
        utilizar separador de milhar. Exemplos de valores aderentes ao padrão: “1.00”,
        “123.99”, “123456789.23
      properties:
        original:
          type: string
          title: valor-original
          pattern: \d{1,10}\.\d{2}
          description: Valor original da cobrança.
        multa:
          title: multa
          description: Multa aplicada à cobrança
          type: string
          pattern: \d{1,10}\.\d{2}
        juros:
          title: juros
          description: Juro aplicado à cobrança
          type: string
          pattern: \d{1,10}\.\d{2}
        abatimento:
          title: abatimento
          description: Abatimento aplicado à cobrança
          type: string
          pattern: \d{1,10}\.\d{2}
        desconto:
          title: desconto
          description: Descontos aplicados à cobrança
          type: string
          pattern: \d{1,10}\.\d{2}
        final:
          type: string
          title: final
          pattern: \d{1,10}\.\d{2}
          description: Valor final da cobrança.
    CobVRevisada:
      type: object
      title: cobv-revisada
      description: Dados enviados para revisão da cobrança com vencimento via API
        Pix
      allOf:
        - type: object
          properties:
            calendario:
              title: Calendário
              description: Os campos aninhados sob o identificador calendário organizam
                informações a respeito de controle de tempo da cobrança.
              allOf:
                - $ref: '#/components/schemas/CobDataDeVencimento'
        - $ref: '#/components/schemas/DadosDevedor'
        - type: object
          properties:
            loc:
              allOf:
                - $ref: '#/components/schemas/PayloadLocationCob'
        - type: object
          properties:
            status:
              type: string
              title: Status do registro da cobrança
              enum:
                - REMOVIDA_PELO_USUARIO_RECEBEDOR
        - type: object
          properties:
            valor:
              $ref: '#/components/schemas/CobVValor'
        - $ref: '#/components/schemas/CobBase'
    CobVSolicitada:
      type: object
      title: Cobrança com vencimento solicitada
      description: Dados enviados para criação ou alteração da cobrança com vencimento
        via API Pix
      required:
        - valor
        - chave
        - devedor
        - calendario
      allOf:
        - type: object
          properties:
            calendario:
              title: Calendário
              description: Os campos aninhados sob o identificador calendário organizam
                informações a respeito de controle de tempo da cobrança.
              allOf:
                - $ref: '#/components/schemas/CobDataDeVencimento'
        - $ref: '#/components/schemas/DadosDevedor'
        - type: object
          properties:
            loc:
              allOf:
                - $ref: '#/components/schemas/PayloadLocationCob'
        - type: object
          properties:
            valor:
              allOf:
                - required:
                    - original
                - $ref: '#/components/schemas/CobVValor'
        - $ref: '#/components/schemas/CobBase'
    CobVValor:
      type: object
      title: cobv-valor
      properties:
        original:
          type: string
          title: Valor
          pattern: \d{1,10}\.\d{2}
          description: Valor original da cobrança.
        multa:
          type: object
          required:
            - modalidade
            - valorPerc
          title: multa
          description: Multa aplicada à cobrança
          properties:
            modalidade:
              type: integer
              format: int32
              minimum: 1
              maximum: 2
              description: |-
                Modalidade da multa, conforme tabela de domínios.

                <table><tr><th>Descrição</th><th>Domínio</th></tr><tr><td>Valor Fixo</td><td>1</td></tr><tr><td>Percentual</td><td>2</td></tr></table>
            valorPerc:
              type: string
              description: Multa do documento em valor absoluto ou percentual.
              pattern: \d{1,10}\.\d{2}
        juros:
          type: object
          required:
            - modalidade
            - valorPerc
          description: Juro aplicado à cobrança
          properties:
            modalidade:
              type: integer
              format: int32
              minimum: 1
              maximum: 8
              description: |-
                Modalidade de juros, conforme tabela de domínios.

                <table><tr><th>Descrição</th><th>Domínio</th></tr><tr><td>Valor (dias
                corridos)</td><td>1</td></tr><tr><td>Percentual ao dia (dias corridos)</td><td>2</td></tr><tr><td>Percentual
                ao mês (dias corridos)</td><td>3</td></tr><tr><td>Percentual ao ano
                (dias corridos)</td><td>4</td></tr><tr><td>Valor (dias úteis)</td><td>5</td></tr><tr><td>Percentual
                ao dia (dias úteis)</td><td>6</td></tr><tr><td>Percentual ao mês (dias
                úteis)</td><td>7</td></tr><tr><td>Percentual ao ano (dias úteis)</td><td>8</td></tr></table>
            valorPerc:
              type: string
              title: Valor
              description: Juros do documento em valor absoluto ou percentual.
              pattern: \d{1,10}\.\d{2}
        abatimento:
          type: object
          required:
            - modalidade
            - valorPerc
          description: Abatimento aplicado à cobrança
          properties:
            modalidade:
              type: integer
              format: int32
              minimum: 1
              maximum: 2
              description: |-
                Modalidade de abatimentos, conforme tabela de domínios.

                <table><tr><th>Descrição</th><th>Domínio</th></tr><tr><td>Valor Fixo</td><td>1</td></tr><tr><td>Percentual</td><td>2</td></tr></table>
            valorPerc:
              type: string
              title: valorPerc
              description: |-
                Abatimentos ou outras deduções aplicadas ao documento,
                em valor absoluto ou percentual do valor original do documento.
              pattern: \d{1,10}\.\d{2}
        desconto:
          title: Descontos aplicados
          required:
            - modalidade
          allOf:
            - type: object
              properties:
                modalidade:
                  type: integer
                  format: int32
                  minimum: 1
                  maximum: 6
                  description: |-
                    Modalidade de desconto, conforme tabela de domínios.

                    <table><tr><th>Descrição</th><th>Domínio</th></tr><tr><td>Valor
                    Fixo até a[s] data[s] informada[s]</td><td>1</td></tr><tr><td>Percentual
                    até a data informada</td><td>2</td></tr><tr><td>Valor por antecipação
                    dia corrido</td><td>3</td></tr><tr><td>Valor por antecipação dia
                    útil</td><td>4</td></tr><tr><td>Percentual por antecipação dia corrido</td><td>5</td></tr><tr><td>Percentual
                    por antecipação dia útil</td><td>6</td></tr></table>
          oneOf:
            - type: object
              properties:
                descontoDataFixa:
                  description: Descontos absolutos aplicados à cobrança.
                  type: array
                  minItems: 1
                  maxItems: 3
                  uniqueItems: true
                  items:
                    required:
                      - data
                      - valorPerc
                    allOf:
                      - properties:
                          data:
                            title: data-limite
                            description: |-
                              Permite oferecer até três descontos com data fixa para pagamento antecipado. Cada desconto é definido por uma data limite e um valor (fixo ou percentual). A data do desconto deve sempre ser anterior à data de vencimento da cobrança.
                            type: string
                            format: date
                            example: '2025-06-01'
                      - properties:
                          valorPerc:
                            type: string
                            title: Valor do desconto absoluto
                            description: Desconto em valor absoluto ou percentual por
                              dia, útil ou corrido.
                            pattern: \d{1,10}\.\d{2}
            - type: object
              required:
                - valorPerc
              properties:
                valorPerc:
                  type: string
                  title: Abatimentos
                  description: Abatimentos ou outras deduções aplicadas ao documento,
                    em valor absoluto ou percentual do valor original do documento.
                  pattern: \d{1,10}\.\d{2}
    DadosDevedor:
