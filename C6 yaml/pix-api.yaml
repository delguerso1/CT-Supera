openapi: 3.0.3
info:
  title: PIX
  version: 3.0.0
  description: |-
    ## O que esta API permite?

    A API de Pix permite que empresas integrem facilmente funcionalidades de pagamento instantâneo diretamente em suas plataformas.
    Com ela, é possível criar cobranças, consultar transações, realizar devoluções e receber pagamentos via QR Code ou chaves Pix,
    de forma segura e padronizada.
servers:
- url: https://baas-api.c6bank.info/v2/pix
  description: Servidor de produção
- url: https://baas-api-sandbox.c6bank.info/v2/pix
  description: Servidor de sandbox
tags:
  - name: Cob
    x-displayName: Cobrança imediata
    description: Endpoints para criar e gerenciar cobranças com pagamento instantâneo.

  - name: CobV
    x-displayName: Cobrança com vencimento
    description: Endpoints para criar e gerenciar cobranças com data de vencimento.

  - name: CobPayload
    x-displayName: Obter cobrança por URL
    description: Endpoints para acessar cobranças via URLs seguras com autenticação.

  - name: LoteCobV
    x-displayName: Cobrança em lote
    description: Endpoints para criar e gerenciar várias cobranças com vencimento de uma vez.

  - name: PayloadLocation
    x-displayName: Gerenciar URLs de cobrança
    description: Endpoints para configurar e remover URLs seguras de cobrança (locations).

  - name: Pix
    x-displayName: Pix recebidos
    description: Endpoints para consultar e gerenciar Pix recebidos.

  - name: Webhook
    x-displayName: Notificações (Webhook)
    description: Endpoints para configurar notificações automáticas sobre eventos Pix.
paths:
  /cob/{txid}:
    parameters:
    - name: txid
      example: '{txid}'
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/txid'
    - $ref: '#/components/parameters/Authorization'
    put:
      tags:
      - Cob
      summary: Criar cobrança imediata
      security:
      - OAuth2:
        - cob.write
      requestBody:
        $ref: '#/components/requestBodies/CobBody'
      responses:
        '201':
          description: Cobrança imediata criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CobGerada'
              examples:
                retorno1:
                  $ref: '#/components/examples/cobResponse1'
                retorno2:
                  $ref: '#/components/examples/cobResponse5'
                retorno3:
                  $ref: '#/components/examples/cobResponse6'
                retorno4:
                  $ref: '#/components/examples/cobResponse7'
        '400':
          description: Requisição com formato inválido.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problema'
              examples:
                exemplo1:
                  $ref: '#/components/examples/RequisicaoInvalidaCobExample1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '404':
          $ref: '#/components/responses/NaoEncontrado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
    patch:
      tags:
      - Cob
      summary: Revisar cobrança imediata
      security:
      - OAuth2:
        - cob.write
      requestBody:
        $ref: '#/components/requestBodies/CobBodyRevisada'
      responses:
        '200':
          description: Cobrança imediata revisada. A revisão deve ser incrementada
            em 1.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CobGerada'
              examples:
                retorno1:
                  $ref: '#/components/examples/cobResponse3'
        '400':
          description: Requisição com formato inválido.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problema'
              examples:
                exemplo1:
                  $ref: '#/components/examples/OperacaoInvalidaCobExample1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '404':
          $ref: '#/components/responses/NaoEncontrado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
    get:
      schema:
        - $ref: '#/components/parameters/Authorization'
      tags:
      - Cob
      summary: Consultar cobrança imediata
      security:
      - OAuth2:
        - cob.read
      description: Endpoint para consultar uma cobrança através de um determinado
        txid.
      responses:
        '200':
          description: Dados da cobrança imediata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CobCompleta'
              examples:
                retorno1:
                  $ref: '#/components/examples/cobResponse1'
                retorno2:
                  $ref: '#/components/examples/cobResponse2'
                retorno3:
                  $ref: '#/components/examples/cobResponse5'
                retorno4:
                  $ref: '#/components/examples/cobResponse6'
                retorno5:
                  $ref: '#/components/examples/cobResponse7'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '404':
          $ref: '#/components/responses/NaoEncontrado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
  /cob:
    post:
      tags:
      - Cob
      parameters:
      -  $ref: '#/components/parameters/Authorization'
      summary: Criar cobrança imediata
      security:
      - OAuth2:
        - cob.write
      description: Endpoint para criar uma cobrança imediata sem informar txid.
      requestBody:
        $ref: '#/components/requestBodies/CobBody'
      responses:
        '201':
          description: Cobrança imediata criada
          content:
            application/json:
              schema:
              - $ref: '#/components/schemas/CobGerada'
              examples:
                retorno1:
                  $ref: '#/components/examples/cobResponse1'
                retorno2:
                  $ref: '#/components/examples/cobResponse5'
                retorno3:
                  $ref: '#/components/examples/cobResponse6'
                retorno4:
                  $ref: '#/components/examples/cobResponse7'
        '400':
          description: Requisição com formato inválido.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problema'
              examples:
                exemplo1:
                  $ref: '#/components/examples/RequisicaoInvalidaCobExample1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
    get:
      parameters:
      - in: query
        name: inicio
        required: true
        schema:
          $ref: '#/components/schemas/Inicio'
      - in: query
        name: fim
        required: true
        schema:
          $ref: '#/components/schemas/Fim'
      - name: cpf
        in: query
        schema:
          type: string
          title: CPF
          pattern: /^\d{11}$/
          description: Filtro pelo CPF do devedor. Não pode ser utilizado ao mesmo
            tempo que o CNPJ.
      - name: cnpj
        in: query
        schema:
          type: string
          title: CNPJ
          pattern: /^\d{14}$/
          description: Filtro pelo CNPJ do devedor. Não pode ser utilizado ao mesmo
            tempo que o CPF.
      - name: locationPresente
        in: query
        schema:
          type: boolean
      - name: status
        in: query
        schema:
          type: string
          title: Status do registro da cobrança
          description: Filtro pelo status da cobrança.
      - $ref: '#/components/parameters/paginaAtual'
      - $ref: '#/components/parameters/itensPorPagina'
      - $ref: '#/components/parameters/Authorization'
      tags:
      - Cob
      summary: Consultar lista de cobranças imediatas
      security:
      - OAuth2:
        - cob.read
      description: Endpoint para consultar cobranças imediatas através de parâmetros
        como início, fim, cpf, cnpj e status.
      responses:
        '200':
          description: Lista de cobranças imediatas.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CobsConsultadas'
              examples:
                getCobs1:
                  $ref: '#/components/examples/getCobs1'
                getCobs2:
                  $ref: '#/components/examples/getCobs2'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
  /cobv/{txid}:
    parameters:
    - name: txid
      example: '{txid}'
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/txid'
    - $ref: '#/components/parameters/Authorization'
    put:
      tags:
        - CobV
      summary: Criar cobrança com vencimento
      security:
        - OAuth2:
            - cobv.write
      description: Endpoint para criar uma cobrança com vencimento.
      requestBody:
        required: true
        description: Dados para geração da cobrança com vencimento.
        examples:
          exemplo1:
            $ref: '#/components/examples/cobBody1'
        content:
          application/json:
            schema:
              type: object
              required:
                - valor
                - chave
                - devedor
                - calendario
              properties:
                calendario:
                  type: object
                  title: Calendário
                  description: Os campos aninhados sob o identificador calendário organizam informações a respeito de controle de tempo da cobrança.
                  required:
                    - dataDeVencimento
                  properties:
                    dataDeVencimento:
                      type: string
                      format: date
                      description: Data de vencimento da cobrança, no formato `YYYY-MM-DD`.
                      example: '2025-06-30'
                    validadeAposVencimento:
                      type: integer
                      format: int32
                      description: >
                        Define quantos dias corridos após a data de vencimento uma cobrança ainda pode ser paga.
                        Se a data de vencimento cair em um fim de semana ou feriado, ela deve ser prorrogada automaticamente.
                      default: 30
                devedor:
                  type: object
                  required:
                    - nome
                    - cpf
                    - logradouro
                    - cidade
                    - uf
                    - cep
                  properties:
                    nome:
                      type: string
                      example: Francisco da Silva
                    cpf:
                      type: string
                      example: 12345678909
                    logradouro:
                      type: string
                      example: Alameda Souza, Numero 80, Bairro Braz
                    cidade:
                      type: string
                      example: Recife
                    uf:
                      type: string
                      example: PE
                    cep:
                      type: string
                      example: 70011750
                valor:
                  type: object
                  required:
                    - original
                  properties:
                    original:
                      type: string
                      example: '251.00'
                    multa:
                      type: object
                      properties:
                        modalidade:
                          type: integer
                          example: 2
                        valorPerc:
                          type: string
                          example: '15.00'
                    juros:
                      type: object
                      properties:
                        modalidade:
                          type: integer
                          example: 2
                        valorPerc:
                          type: string
                          example: '2.00'
                    desconto:
                      type: object
                      properties:
                        modalidade:
                          type: integer
                          example: 1
                        descontoDataFixa:
                          type: array
                          items:
                            type: object
                            properties:
                              data:
                                type: string
                                format: date
                                example: '2024-11-30'
                              valorPerc:
                                type: string
                                example: '30.00'
                chave:
                  type: string
                  description: |-
                    Chave Pix registrada no DICT.
                    Os tipos de chave podem ser: telefone, e-mail, cpf/cnpj ou EVP.
                  example: 100bc602-e559-4d7e-9877-f59a0975dc7f
                solicitacaoPagador:
                  type: string
                  example: Cobrança dos serviços prestados.
      responses:
        '201':
          description: Cobrança com vencimento criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CobVGerada'
              examples:
                retorno1:
                  $ref: '#/components/examples/cobResponse4'
        '400':
          description: Requisição com formato inválido.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problema'
              examples:
                exemplo1:
                  $ref: '#/components/examples/RequisicaoInvalidaCobVExample1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '404':
          $ref: '#/components/responses/NaoEncontrado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
    patch:
      tags:
      - CobV
      summary: Revisar cobrança com vencimento
      security:
      - OAuth2:
        - cobv.write
      requestBody:
        $ref: '#/components/requestBodies/CobVBodyRevisada'
      responses:
        '200':
          description: Cobrança com vencimento revisada. A revisão deve ser incrementada
            em 1.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CobVGerada'
              examples:
                retorno1:
                  $ref: '#/components/examples/cobResponse4'
        '400':
          description: Requisição com formato inválido.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problema'
              examples:
                exemplo1:
                  $ref: '#/components/examples/OperacaoInvalidaCobVExample1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '404':
          $ref: '#/components/responses/NaoEncontrado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
    get:
      parameters:
      - name: revisao
        in: query
        required: false
        schema:
        -  $ref: '#/components/schemas/revisao'
        - $ref: '#/components/parameters/Authorization'
      tags:
      - CobV
      summary: Consultar cobrança com vencimento
      security:
      - OAuth2:
        - cobv.read
      description: Endpoint para consultar uma cobrança com vencimento através de
        um determinado txid.
      responses:
        '200':
          description: Dados da cobrança com vencimento.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CobVCompleta'
              examples:
                retorno1:
                  $ref: '#/components/examples/cobResponse4'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '404':
          $ref: '#/components/responses/NaoEncontrado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
  /cobv:
    get:
      parameters:
      - in: query
        name: inicio
        required: true
        schema:
         - $ref: '#/components/schemas/Inicio'
         - $ref: '#/components/parameters/Authorization'
      - in: query
        name: fim
        required: true
        schema:
          $ref: '#/components/schemas/Fim'
      - name: cpf
        in: query
        schema:
          type: string
          title: CPF
          pattern: /^\d{11}$/
          description: Filtro pelo CPF do devedor. Não pode ser utilizado ao mesmo
            tempo que o CNPJ.
      - name: cnpj
        in: query
        schema:
          type: string
          title: CNPJ
          pattern: /^\d{14}$/
          description: Filtro pelo CNPJ do devedor. Não pode ser utilizado ao mesmo
            tempo que o CPF.
      - name: locationPresente
        in: query
        schema:
          type: boolean
      - name: status
        in: query
        schema:
          type: string
          title: Status do registro da cobrança
          description: Filtro pelo status da cobrança.
      - name: loteCobVId
        in: query
        schema:
          type: integer
          format: int32
          title: Id do lote de cobrança com vencimento
          description: Id do lote de cobrança com vencimento.
      - $ref: '#/components/parameters/paginaAtual'
      - $ref: '#/components/parameters/itensPorPagina'
      - $ref: '#/components/parameters/Authorization'
      tags:
      - CobV
      summary: Consultar lista de cobranças com vencimento
      security:
      - OAuth2:
        - cobv.read
      description: Endpoint para consultar cobranças com vencimento através de parâmetros
        como início, fim, cpf, cnpj e status.
      responses:
        '200':
          description: Lista de cobranças com vencimento.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CobsVConsultadas'
              examples:
                getCobs1:
                  $ref: '#/components/examples/getCobsV1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
  /lotecobv/{id}:
    parameters:
    - name: id
      example: '{id}'
      in: path
      required: true
      schema:
        type: string
        title: Id do lote de cobranças com vencimento
    - $ref: '#/components/parameters/Authorization'
    put:
      tags:
      - LoteCobV
      summary: Criar/Alterar lote de cobranças com vencimento
      security:
      - OAuth2:
        - lotecobv.write
      description: |-
        Este endpoint cria ou altera lotes de cobranças com vencimento, mas alterações só podem manter o conjunto original de cobranças, sem adicionar ou remover itens.
        Cobranças em "EM_PROCESSAMENTO" ou "NEGADA" não existem de fato e não aparecem em consultas.
        Cobranças criadas individualmente não podem ser associadas a lotes depois, e cobranças em lote não podem ser movidas para outros lotes.
      requestBody:
        $ref: '#/components/requestBodies/LoteCobVBody'
      responses:
        '202':
          description: Lote de cobranças com vencimento solicitado para criação.
        '400':
          description: Requisição com formato inválido.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problema'
              examples:
                exemplo1:
                  $ref: '#/components/examples/RequisicaoInvalidaLoteCobVExample1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '404':
          $ref: '#/components/responses/NaoEncontrado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
    patch:
      tags:
      - LoteCobV
      summary: Utilizado para revisar cobranças específicas dentro de um lote de cobranças
        com vencimento.
      security:
      - OAuth2:
        - lotecobv.write
      description: |-
        O endpoint permite revisar cobranças específicas dentro de um lote já existente, aceitando um array cobsv com menos cobranças do que a requisição original. No entanto, não é possível adicionar ou remover cobranças em relação à solicitação inicial do lote.
      requestBody:
        $ref: '#/components/requestBodies/LoteCobVBodyRevisado'
      responses:
        '202':
          description: Solicitação de revisão do Lote de cobranças encaminhada para
            processamento.
        '400':
          description: Requisição com formato inválido.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problema'
              examples:
                exemplo1:
                  $ref: '#/components/examples/OperacaoInvalidaCobVExample1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '404':
          $ref: '#/components/responses/NaoEncontrado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
    get:
      tags:
      - LoteCobV
      summary: Consultar um lote específico de cobranças com vencimento.
      security:
      - OAuth2:
        - lotecobv.read
      description: Endpoint para consultar um lote de cobranças com vencimento.
      responses:
        '200':
          description: Lote de cobranças com vencimento.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoteCobVConsultado'
              examples:
                exemplo1:
                  $ref: '#/components/examples/loteCobVResponse1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '404':
          $ref: '#/components/responses/NaoEncontrado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
  /lotecobv:
    get:
      parameters:
      - in: query
        name: inicio
        required: true
        schema:
        - $ref: '#/components/schemas/Inicio'
      - in: query
        name: fim
        required: true
        schema:
          $ref: '#/components/schemas/Fim'
      - $ref: '#/components/parameters/paginaAtual'
      - $ref: '#/components/parameters/itensPorPagina'
      - $ref: '#/components/parameters/Authorization'
      tags:
      - LoteCobV
      summary: Consultar lotes de cobranças com vencimento.
      security:
      - OAuth2:
        - lotecobv.read
      description: Endpoint para consultar lista de lotes de cobranças com vencimento.
      responses:
        '200':
          description: Lotes de cobranças com vencimento.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LotesCobVConsultados'
              examples:
                exemplo1:
                  $ref: '#/components/examples/getLotesCobsV'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
  /loc:
    post:
      tags:
      - PayloadLocation
      summary: Criar location do payload.
      schema:
        - $ref: '#/components/parameters/Authorization'
      security:
      - OAuth2:
        - payloadlocation.write
      description: Criar location do payload
      requestBody:
        $ref: '#/components/requestBodies/PayloadLocationBody'
      responses:
        '201':
          description: Dados da location do Payload.
          headers:
            location:
              schema:
                type: string
                format: uri
                title: Identificador da location criada.
                description: Identificador da location criada.
                example: pix.example.com/api/loc/1234567
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayloadLocation'
              examples:
                getPayloadLocation1:
                  $ref: '#/components/examples/payloadLocationResponse5'
                getPayloadLocation2:
                  $ref: '#/components/examples/payloadLocationResponse6'
        '400':
          description: Requisição com formato inválido.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problema'
              examples:
                exemplo1:
                  $ref: '#/components/examples/RequisicaoInvalidaLocationExample1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
    get:
      parameters:
      - in: query
        name: inicio
        required: true
        schema:
          $ref: '#/components/schemas/Inicio'
      - in: query
        name: fim
        required: true
        schema:
          $ref: '#/components/schemas/Fim'
      - name: txIdPresente
        in: query
        schema:
          type: boolean
      - name: tipoCob
        in: query
        schema:
          type: string
          enum:
          - cob
          - cobv
      - $ref: '#/components/parameters/paginaAtual'
      - $ref: '#/components/parameters/itensPorPagina'
      tags:
      - PayloadLocation
      summary: Consultar locations cadastradas.
      security:
      - OAuth2:
        - payloadlocation.read
      description: Endpoint para consultar locations cadastradas
      responses:
        '200':
          description: lista dos locations cadastrados de acordo com o critério de
            busca.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayloadLocationConsultadas'
              examples:
                getCobs1:
                  $ref: '#/components/examples/getPayloadLocation1'
        '403':
          $ref: '#/components/responses/AcessoNegado'
        '503':
          $ref: '#/components/responses/ServicoIndisponivel'
  /loc/{id}:
    parameters:
    - name: id
      example: '{id}'
      in: path
      required: true
      schema:
        type: string
        title: Id da location cadastrada para servir um payload
    - $ref: '#/components/parameters/Authorization'
    get:
      tags:
      - PayloadLocation
      summary: Recuperar location do payload.
      security:
      - OAuth2:
        - payloadlocation.read
      description: Recupera a location do payload
      responses:
        '200':
          description: Dados da location do Payload.
          content:
            application/json:
