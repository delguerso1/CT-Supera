    Pix:
      type: object
      title: pix
      required:
      - endToEndId
      - valor
      - horario
      - pagador
      properties:
        endToEndId:
          $ref: '#/components/schemas/EndToEndId'
        txid:
          allOf:
          - $ref: '#/components/schemas/txid'
          - pattern: '[a-zA-Z0-9]{1,35}'
        valor:
          type: string
          title: Valor do Pix.
          pattern: \d{1,10}\.\d{2}
          description: Valor do Pix.
        componentesValor:
          type: object
          title: Informações sobre o valor do Pix
          description: |-
            A estrutura do valor do Pix descreve a composição do valor total, que corresponde à soma dos valores de original, saque e troco, acrescida de multas e juros, e descontados abatimentos e descontos, considerando somente os campos presentes.
            As subestruturas saque e troco são utilizadas exclusivamente para Pix Saque e Pix Troco, respectivamente, enquanto multas, juros, abatimentos e descontos se aplicam apenas a cobranças com vencimento.
            Não é permitido que as subestruturas saque e troco coexistam simultaneamente, e a ordem das subestruturas não tem restrição.
            Para Pix Saque, o valor original pode ser zero ou omitido; para Pix Troco e cobranças com vencimento, o valor original deve estar sempre presente.
          anyOf:
          - $ref: '#/components/schemas/PixValorOriginal'
          - $ref: '#/components/schemas/PixValorSaque'
          - $ref: '#/components/schemas/PixValorTroco'
          - $ref: '#/components/schemas/PixValorJuros'
          - $ref: '#/components/schemas/PixValorMulta'
          - $ref: '#/components/schemas/PixValorAbatimento'
          - $ref: '#/components/schemas/PixValorDesconto'
        chave:
          required: true
          type: string
          title: Chave DICT do recebedor
          description: |-
            Chave Pix registrada no DICT. Os tipos de chave podem ser: telefone, e-mail, cpf/cnpj ou EVP.
          maxLength: 77
        horario:
