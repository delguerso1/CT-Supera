    DevolucaoSolicitadaNatureza:
      type: string
      title: natureza
      description: |-
        A natureza da devolução indica o tipo de Pix ao qual ela se refere. Pode ser:

        ORIGINAL: quando o recebedor pede devolução de um Pix comum ou da parte da compra em um Pix Troco.

        RETIRADA: quando o recebedor pede devolução de um Pix Saque ou da parte do troco em um Pix Troco.

        Se a natureza não for informada, considera-se como ORIGINAL.

        Limites de devolução:

        Pix comum: pode devolver até o valor total do Pix.

        Pix Saque: pode devolver até o valor retirado.

        Pix Troco:

        Parte da compra → devolução limitada ao valor da compra (ORIGINAL).

        Parte do troco → devolução limitada ao valor do troco (RETIRADA).
      enum:
      - ORIGINAL
      - RETIRADA
    DevolucaoNatureza:
      type: string
      title: natureza
      description: |-
        A devolução de um Pix pode ter diferentes naturezas, dependendo do tipo de Pix e do motivo da devolução. Existem quatro naturezas possíveis:

        ORIGINAL: Quando o recebedor pede a devolução de um Pix comum ou da parte da compra em um Pix Troco.

        RETIRADA: Quando o recebedor pede a devolução de um Pix Saque ou da parte do troco em um Pix Troco.

        MED_OPERACIONAL: Quando a devolução é feita por falha operacional, no âmbito do Mecanismo Especial de Devolução (MED), em um Pix comum.

        MED_FRAUDE: Quando a devolução é feita por suspeita de fraude, também no âmbito do MED, em um Pix comum.

        Se a natureza não for informada, assume-se que é ORIGINAL.

        Limites de valor:

        No Pix comum, o valor devolvido não pode ultrapassar o valor total do Pix.

        No Pix Saque, o valor devolvido é no máximo o que foi sacado.

        No Pix Troco, o valor devolvido pode ser da compra (natureza ORIGINAL) ou do troco (natureza RETIRADA), e cada parte tem seu limite.
      enum:
      - ORIGINAL
      - RETIRADA
      - MED_OPERACIONAL
      - MED_FRAUDE
