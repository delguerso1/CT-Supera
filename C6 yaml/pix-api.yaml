        natureza:
          $ref: '#/components/schemas/DevolucaoSolicitadaNatureza'
        descricao:
          type: string
          title: Mensagem ao pagador relativa à devolução.
          description: O campo `descricao`, opcional, determina um texto a ser apresentado
            ao pagador contendo informações sobre a devolução. Esse texto será preenchido,
            na pacs.004, pelo PSP do recebedor, no campo RemittanceInformation. O
