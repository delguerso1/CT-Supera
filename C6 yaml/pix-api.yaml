  schemas:
    CobApresentacao:
      type: object
      title: cob-apresentação
      required:
        - apresentacao
      properties:
        apresentacao:
          type: string
          format: date-time
          description: Timestamp que indica o momento em que os dados da cobrança foram recuperados, geralmente quando o usuário lê o QR Code.
    CobBase:
      type: object
      title: cob-base
      description: Atributos comuns a todas entidades de Cobrança
      properties:
        chave:
          required: true
          type: string
          title: Chave DICT do recebedor
          description: |-
            Chave Pix registrada no DICT.
            Os tipos de chave podem ser: telefone, e-mail, cpf/cnpj ou EVP.
          maxLength: 77
        solicitacaoPagador:
          type: string
          title: solicitacao-pagador
          description: O campo solicitacaoPagador, determina um texto a
            ser apresentado ao pagador para que ele possa digitar uma informação correlata,
            em formato livre, a ser enviada ao recebedor.
          maxLength: 140
        infoAdicionais:
          required: false
          type: array
          title: Informações adicionais
          description: Cada respectiva informação adicional contida na lista (nome
            e valor) deve ser apresentada ao pagador.
          maximum: 50
          items:
            type: object
            required:
              - nome
              - valor
            properties:
              nome:
                type: string
                title: Nome
                description: Nome do campo.
                maxLength: 50
              valor:
                type: string
                title: Valor
                description: Dados do campo.
                maxLength: 200
    CobBaseCopiaCola:
      type: object
      title: cob-base-copia-cola
      description: Atributos comuns a todas entidades de Cobrança que possuem informação
        de Copia e Cola
      allOf:
        - type: object
          properties:
            pixCopiaECola:
              type: string
              title: Pix Copia e Cola correspondente à cobrança.
              description: Este campo retorna o valor do Pix Copia e Cola correspondente
                à cobrança. Trata-se da sequência de caracteres que representa o BR
                Code.
              maxLength: 512
        - $ref: '#/components/schemas/CobBase'
    CobCompleta:
      title: cob-completo
      required:
        - status
      allOf:
        - $ref: '#/components/schemas/CobSolicitada'
        - $ref: '#/components/schemas/CobGerada'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/CobrancaStatus'
        - type: object
          properties:
            pix:
              type: array
              title: Pix recebidos
              items:
                allOf:
                  - $ref: '#/components/schemas/Pix'
                  - type: object
                    properties:
                      txid:
                        allOf:
                          - $ref: '#/components/schemas/txid'
                          - pattern: '[a-zA-Z0-9]{26,35}'
    CobCriacao:
      type: object
      title: cob-criação
      required:
        - criacao
      properties:
        criacao:
          type: string
          format: date-time
          description: Timestamp que indica o momento em que foi criada a cobrança.
    CobDataDeVencimento:
      type: object
      title: cob-data-de-vencimento
      required:
        - dataDeVencimento
      properties:
        dataDeVencimento:
          type: string
          format: date
          description: Data de vencimento da cobrança, no formato `YYYY-MM-DD`.
          example: '2025-06-01'
        validadeAposVencimento:
          type: integer
          format: int32
          description: |-
            Define quantos dias corridos após a data de vencimento uma cobrança ainda pode ser paga.

            Se a data de vencimento cair em um fim de semana ou feriado, ela deve ser prorrogada automaticamente para o próximo dia útil, e todos os campos que dependem dessa data (como desconto, juros e multa) também devem considerar essa prorrogação.

            Ou seja, a contagem da validade após o vencimento começa a partir da data ajustada, quando aplicável, e determina até quando o pagamento será aceito.
          default: 30
    CobExpiracao:
      type: object
      title: cob-expiração
      properties:
        expiracao:
          type: integer
          title: expiracao
          format: int32
          description: |-
            Tempo de vida da cobrança, especificado em segundos a partir
            da data de criação.
          example: '3600'
          default: '86400'
    CobGerada:
      type: object
      title: cob-gerada
      description: Dados criados ou alterados da cobrança imediata via API Pix
      required:
        - chave
        - txid
        - calendario
        - revisao
        - valor
      allOf:
        - type: object
          properties:
            calendario:
              required: true
              title: calendario
              description: Os campos aninhados sob o identificador calendário organizam
                informações a respeito de controle de tempo da cobrança.
              allOf:
                - $ref: '#/components/schemas/CobCriacao'
                - $ref: '#/components/schemas/CobExpiracao'
            txid:
              $ref: '#/components/schemas/txid'
            revisao:
              $ref: '#/components/schemas/revisao'
        - type: object
          properties:
            devedor:
              description: |-
                Os campos do devedor são opcionais e identificam quem recebe a cobrança, não quem paga. CPF e CNPJ não podem ser preenchidos juntos. Se o nome do devedor estiver preenchido, CPF ou CNPJ também devem estar.
              oneOf:
                - $ref: '#/components/schemas/PessoaFisica'
                - $ref: '#/components/schemas/PessoaJuridica'
        - type: object
          properties:
            location:
              type: string
              title: Localização do payload
              description: Localização do Payload a ser informada na criação da cobrança.
              maxLength: 77
              format: uri
              example: pix.example.com/qr/v2/2353c790eefb11eaadc10242ac120002
              readOnly: true
        - type: object
          properties:
            valor:
              required:
                - original
              schema:
                $ref: '#/components/schemas/CobValor'
        - $ref: '#/components/schemas/CobBaseCopiaCola'
    PayloadLocationCob:
      type: object
      title: cob-location-payload
      required:
        - id
        - tipoCob
      description: Identificador da localização do payload.
      properties:
        id:
          $ref: '#/components/schemas/PayloadLocationId'
    CobPayload:
      type: object
      title: cob-payload
      description: Dados da cobrança imediata acessados pelo payload JSON
      required:
        - txid
        - calendario
        - revisao
        - status
        - valor
        - chave
      allOf:
        - type: object
          properties:
            calendario:
              required: true
              title: calendario
              description: |-
                Os campos aninhados sob o identificador calendário organizam
                informações a respeito de controle de tempo da cobrança.
              allOf:
                - $ref: '#/components/schemas/CobCriacao'
                - $ref: '#/components/schemas/CobApresentacao'
                - $ref: '#/components/schemas/CobExpiracao'
            txid:
              $ref: '#/components/schemas/txid'
            revisao:
              $ref: '#/components/schemas/revisao'
        - type: object
          properties:
            devedor:
              description: |-
                Os campos do devedor são opcionais e identificam quem recebe a cobrança, não quem paga. CPF e CNPJ não podem ser preenchidos juntos. Se o nome do devedor estiver preenchido, CPF ou CNPJ também devem estar.
              oneOf:
                - $ref: '#/components/schemas/PessoaFisica'
                - $ref: '#/components/schemas/PessoaJuridica'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/CobrancaStatus'
        - type: object
          properties:
            valor:
              $ref: '#/components/schemas/CobPayloadValor'
        - $ref: '#/components/schemas/CobBase'
    CobPayloadValor:
      type: object
      title: cob-payload-valor
      required:
        - original
      description: 'Todos os campos que indicam valores monetários obedecem ao pattern
        \d{1,10}\.\d{2}. O separador decimal é o caractere ponto. Não é aplicável
        utilizar separador de milhar. Exemplos de valores aderentes ao padrão: “1.00”,
        “123.99”, “123456789.23"'
      properties:
        original:
          type: string
          pattern: \d{1,10}\.\d{2}
          description: Valor original da cobrança.
        modalidadeAlteracao:
          type: integer
          format: int32
          minimum: 0
          maximum: 1
          title: modalidade-de-alteração
          description: |-
            Esse campo indica se o pagador pode alterar o valor da cobrança. Se não for informado, assume-se que não pode (valor 0). Se estiver presente com valor 1, o pagador pode modificar o valor final.
        retirada:
          description: |-
            Trata-se de uma estrutura opcional para recebimento de numerário em cobranças Pix, permitindo apenas saque ou troco, nunca ambos. Quando presente, a cobrança é classificada como Pix Saque ou Pix Troco.

            Para ser válida, exige os campos modalidadeAgente e prestadorDoServicoDeSaque. No saque, o valor original deve ser zero; no troco, maior que zero. Em ambos os casos, o valor original não pode ser alterável.
          type: object
          oneOf:
            - type: object
              properties:
                saque:
                  type: object
                  title: saque
                  required:
                    - valor
                    - modalidadeAgente
                    - prestadorDoServicoDeSaque
                  description: Informações relacionadas ao saque
                  properties:
                    valor:
                      title: valor
                      type: string
                      pattern: \d{1,10}\.\d{2}
                      description: Valor do saque efetuado
                    modalidadeAlteracao:
                      type: integer
                      format: int32
                      minimum: 0
                      maximum: 1
                      default: 0
                      title: modalidade-de-alteração
                      description: Modalidade de alteração de valor do saque. Quando
                        não preenchido o valor assumido é o 0 (zero).
                    modalidadeAgente:
                      type: string
                      title: modalidade-do-agente
                      description: |-
                        Modalidade do Agente

                        <table><tr><th>SIGLA</th><th>Descrição</th></tr><tr><td>AGTEC</td><td>Agente
                        Estabelecimento Comercial</td></tr><tr><td>AGTOT</td><td>Agente
                        Outra Espécie de Pessoa Jurídica ou Correspondente no País</td></tr><tr><td>AGPSS</td><td>Agente
                        Facilitador de Serviço de Saque</td></tr></table>
                      enum:
                        - AGTEC
                        - AGTOT
                        - AGPSS
                    prestadorDoServicoDeSaque:
                      type: string
                      title: prestador-de-serviços
                      pattern: \d{8}
                      description: ISPB do Facilitador de Serviço de Saque
            - type: object
              properties:
                troco:
                  type: object
                  title: Troco
                  required:
                    - valor
                    - modalidadeAgente
                    - prestadorDoServicoDeSaque
                  description: Informações relacionadas ao troco
                  properties:
                    valor:
                      type: string
                      title: valor
                      pattern: \d{1,10}\.\d{2}
                      description: Valor do troco efetuado
                    modalidadeAlteracao:
                      type: integer
                      format: int32
                      minimum: 0
                      maximum: 1
                      default: 0
                      title: modalidade-de-alteração
                      description: Modalidade de alteração de valor do troco. Quando
                        não preenchido o valor assumido é o 0 (zero).
                    modalidadeAgente:
                      type: string
                      title: modalidade-do-agente
                      description: |-
                        Modalidade do Agente

                        <table><tr><th>SIGLA</th><th>Descrição</th></tr><tr><td>AGTEC</td><td>Agente
                        Estabelecimento Comercial</td></tr><tr><td>AGTOT</td><td>Agente
                        Outra Espécie de Pessoa Jurídica ou Correspondente no País</td></tr></table>
                      enum:
                        - AGTEC
                        - AGTOT
                    prestadorDoServicoDeSaque:
                      type: string
                      title: prestador-de-serviços
                      pattern: \d{8}
                      description: ISPB do Facilitador de Serviço de Saque
    ParametrosConsultaCob:
      type: object
      title: cob-parametros-consulta
      description: 'Parâmetros para a realização de uma consulta de cobranças.'
      required:
        - inicio
        - fim
        - paginacao
      properties:
        inicio:
          type: string
          format: date-time
          title: data-de-início
          description: Data inicial utilizada na consulta.
          example: '2025-04-01T00:00:00Z'
        fim:
          type: string
          format: date-time
          title: data-de-fim
          description: Data de fim utilizada na consulta.
          example: '2025-04-01T17:00:00Z'
        cpf:
          type: string
          title: CPF
          pattern: /^\d{11}$/
          description: Filtro pelo CPF do devedor. Não pode ser utilizado ao mesmo
            tempo que o CNPJ.
        cnpj:
          type: string
          title: CNPJ
          pattern: /^\d{14}$/
          description: Filtro pelo CNPJ do devedor. Não pode ser utilizado ao mesmo
            tempo que o CPF.
        locationPresente:
          title: location-presente
          type: boolean
          description: Filtro pela existência de location vinculada.
        status:
          type: string
          title: status
          description: Filtro pelo status das cobranças.
        paginacao:
          $ref: '#/components/schemas/paginacao'
    CobRevisada:
      type: object
      title: cob-revisada
      description: Dados enviados para revisão da cobrança imediata via API Pix
      allOf:
        - type: object
          properties:
            calendario:
              required: true
              title: calendario
              description: Os campos aninhados sob o identificador calendário organizam
                informações a respeito de controle de tempo da cobrança.
              allOf:
                - $ref: '#/components/schemas/CobExpiracao'
        - type: object
          properties:
            devedor:
              description: |-
                Os campos do devedor são opcionais e identificam quem recebe a cobrança, não quem paga. CPF e CNPJ não podem ser preenchidos juntos. Se o nome do devedor estiver preenchido, CPF ou CNPJ também devem estar.
              oneOf:
                - $ref: '#/components/schemas/PessoaFisica'
                - $ref: '#/components/schemas/PessoaJuridica'
        - type: object
          properties:
            loc:
              allOf:
                - $ref: '#/components/schemas/PayloadLocationCob'
        - type: object
          properties:
            status:
              type: string
              title: Status do registro da cobrança
              enum:
                - REMOVIDA_PELO_USUARIO_RECEBEDOR
        - type: object
          properties:
            valor:
              $ref: '#/components/schemas/CobValor'
        - $ref: '#/components/schemas/CobBase'
    CobSolicitada:
      type: object
      title: cob-solicitada
      description: Dados enviados para criação ou alteração da cobrança imediata via
        API Pix
      required:
        - valor
        - chave
        - calendario
      allOf:
        - type: object
          properties:
            calendario:
              required: true
              title: calendario
              description: Os campos aninhados sob o identificador calendário organizam
                informações a respeito de controle de tempo da cobrança.
              allOf:
                - required:
                  - original
                - $ref: '#/components/schemas/CobExpiracao'
        - type: object
          properties:
            devedor:
              description: |-
                Os campos do devedor são opcionais e identificam quem recebe a cobrança, não quem paga. CPF e CNPJ não podem ser preenchidos juntos. Se o nome do devedor estiver preenchido, CPF ou CNPJ também devem estar.
              oneOf:
                - $ref: '#/components/schemas/PessoaFisica'
                - $ref: '#/components/schemas/PessoaJuridica'
        - type: object
          properties:
            loc:
              allOf:
                - $ref: '#/components/schemas/PayloadLocationCob'
        - type: object
          properties:
            valor:
              required: true
              allOf:
              - $ref: '#/components/schemas/CobValor'
        - $ref: '#/components/schemas/CobBase'
    CobValor:
      required: true
      type: object
      title: cob-valor
      properties:
        original:
          type: string
          title: Valor
          pattern: \d{1,10}\.\d{2}
          description: Valor original da cobrança.
        modalidadeAlteracao:
          type: integer
          format: int32
          minimum: 0
          maximum: 1
          description: |-
            Esse campo indica se o pagador pode alterar o valor da cobrança.
            Se não for informado, assume-se que não pode alterar (valor 0).
            Se for informado com valor 1, o pagador pode ajustar o valor final do pagamento.
        retirada:
          description: |-
            O campo retirada é opcional e permite configurar um Pix como Saque ou Troco, mas apenas um deles pode ser usado por vez. Quando presente, a cobrança deixa de ser considerada Pix comum.
            Para ser válido, é obrigatório informar modalidadeAgente e prestadorDoServicoDeSaque. No Pix Saque, o valor original deve ser 0.00, no Pix Troco, deve ser maior que 0.00.
            Em ambos os casos, não é permitido que o pagador altere o valor original da cobrança.
          type: object
          oneOf:
            - type: object
              properties:
                saque:
                  type: object
                  title: saque
                  required:
                    - valor
                    - modalidadeAgente
                    - prestadorDoServicoDeSaque
                  description: Informações relacionadas ao saque
                  properties:
                    valor:
                      type: string
                      title: valor
                      pattern: \d{1,10}\.\d{2}
                      description: Valor do saque efetuado
                    modalidadeAlteracao:
                      type: integer
                      title: modalidade-alteracao
                      format: int32
                      minimum: 0
                      maximum: 1
                      default: 0
                      description: Modalidade de alteração de valor do saque. Quando
                        não preenchido o valor assumido é o 0 (zero).
                    modalidadeAgente:
                      type: string
                      title: modalidade-agente
                      description: |-
                        Modalidade do Agente

                        <table><tr><th>SIGLA</th><th>Descrição</th></tr><tr><td>AGTEC</td><td>Agente
                        Estabelecimento Comercial</td></tr><tr><td>AGTOT</td><td>Agente
                        Outra Espécie de Pessoa Jurídica ou Correspondente no País</td></tr><tr><td>AGPSS</td><td>Agente
                        Facilitador de Serviço de Saque</td></tr></table>
                      enum:
                        - AGTEC
                        - AGTOT
                        - AGPSS
                    prestadorDoServicoDeSaque:
                      type: string
                      title: prestador-de-serviços
                      pattern: \d{8}
                      description: ISPB do Facilitador de Serviço de Saque
            - type: object
              properties:
                troco:
                  type: object
                  title: Troco
                  required:
                    - valor
                    - modalidadeAgente
                    - prestadorDoServicoDeSaque
                  description: Informações relacionadas ao troco
                  properties:
                    valor:
                      type: string
                      title: valor
                      pattern: \d{1,10}\.\d{2}
                      description: Valor do troco efetuado
                    modalidadeAlteracao:
                      type: integer
                      title: modalidade-alteracao
                      format: int32
                      minimum: 0
                      maximum: 1
                      default: 0
                      description: Modalidade de alteração de valor do troco. Quando
                        não preenchido o valor assumido é o 0 (zero).
                    modalidadeAgente:
                      type: string
                      title: modalidade-agente
                      description: |-
                        Modalidade do Agente

                        <table><tr><th>SIGLA</th><th>Descrição</th></tr><tr><td>AGTEC</td><td>Agente
                        Estabelecimento Comercial</td></tr><tr><td>AGTOT</td><td>Agente
                        Outra Espécie de Pessoa Jurídica ou Correspondente no País</td></tr></table>

                        '
                      enum:
                        - AGTEC
                        - AGTOT
                    prestadorDoServicoDeSaque:
                      type: string
                      title: prestador-de-serviços
                      pattern: \d{8}
                      description: ISPB do Facilitador de Serviço de Saque
    CobrancaStatus:
      type: string
      title: cobranca-status
      description: |-
        O status do registro da cobrança indica sua situação, e não se refere ao vencimento ou expiração da cobrança. Os possíveis status são:

        ATIVA: cobrança criada, ainda não paga nem removida.

        CONCLUIDA: cobrança paga, não aceita novo pagamento.

        REMOVIDO_PELO_USUARIO_RECEBEDOR: removida pelo recebedor.

        REMOVIDO_PELO_PSP: removida pelo PSP recebedor.
      enum:
        - ATIVA
        - CONCLUIDA
        - REMOVIDA_PELO_USUARIO_RECEBEDOR
        - REMOVIDA_PELO_PSP
    CobsVConsultadas:
      type: object
      title: cobsv-consultadas
      required:
        - parametros
