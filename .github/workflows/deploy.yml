name: Deploy CT Supera to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

jobs:
  test:
    name: Testes e ValidaÃ§Ãµes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verificar migraÃ§Ãµes
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: app.settings
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Verificar configuraÃ§Ã£o Django
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: app.settings
        run: |
          python manage.py check

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: ct-supera-frontend/package-lock.json

      - name: Instalar dependÃªncias Node.js
        working-directory: ./ct-supera-frontend
        run: npm ci

      - name: Verificar erros de lint (Frontend)
        working-directory: ./ct-supera-frontend
        run: npm run build
        continue-on-error: true

  build-frontend:
    name: Build do Frontend
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: ct-supera-frontend/package-lock.json

      - name: Instalar dependÃªncias
        working-directory: ./ct-supera-frontend
        run: npm ci

      - name: Build da aplicaÃ§Ã£o
        working-directory: ./ct-supera-frontend
        run: npm run build

      - name: Upload do build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ct-supera-frontend/build/
          retention-days: 1

  deploy:
    name: Deploy para ProduÃ§Ã£o
    needs: [test, build-frontend]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ctsupera.com.br
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Download do build do frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ct-supera-frontend/build/

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Criar backup no servidor
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd /root
            mkdir -p backups
            timestamp=$(date +%Y%m%d-%H%M%S)
            tar -czf backups/ct-supera-backup-$timestamp.tar.gz ct-supera/
            # Manter apenas os Ãºltimos 10 backups
            cd backups
            ls -t ct-supera-backup-*.tar.gz | tail -n +11 | xargs -r rm
            echo "âœ… Backup criado: ct-supera-backup-$timestamp.tar.gz"
          EOF

      - name: Sincronizar cÃ³digo Backend
        run: |
          rsync -avz --delete \
            --exclude 'venv/' \
            --exclude 'node_modules/' \
            --exclude '__pycache__/' \
            --exclude '*.pyc' \
            --exclude '.git/' \
            --exclude 'ct-supera-frontend/build/' \
            --exclude 'ct-supera-frontend/node_modules/' \
            --exclude 'staticfiles/' \
            --exclude 'media/' \
            --exclude 'db.sqlite3' \
            --exclude '.env' \
            --exclude 'logs/' \
            --exclude 'backups/' \
            --exclude 'certificados/' \
            --exclude '*.tar.gz' \
            --exclude '*.zip' \
            --exclude '*.key' \
            --exclude '*.pem' \
            --exclude '*.crt' \
            ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/root/ct-supera/

      - name: Sincronizar Frontend Build
        run: |
          rsync -avz --delete \
            ct-supera-frontend/build/ \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/root/ct-supera/ct-supera-frontend/build/

      - name: Configurar cron de mensalidades
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            chmod +x /root/ct-supera/scripts/gerar_mensalidades.sh
            ( crontab -l 2>/dev/null | grep -v gerar_mensalidades.sh ; \
              echo "5 0 * * * /root/ct-supera/scripts/gerar_mensalidades.sh >> /root/ct-supera/logs/gerar_mensalidades.log 2>&1" \
            ) | crontab -
          EOF

      - name: Executar deploy no servidor
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            cd /root/ct-supera
            
            echo "ðŸ“¦ Ativando ambiente virtual..."
            source venv/bin/activate
            
            echo "ðŸ“¦ Instalando/atualizando dependÃªncias..."
            pip install -r requirements.txt --quiet
            
            echo "ðŸ—„ï¸ Executando migraÃ§Ãµes..."
            python manage.py migrate --settings=app.settings_hostinger --noinput
            
            echo "ðŸ“ Coletando arquivos estÃ¡ticos..."
            python manage.py collectstatic --settings=app.settings_hostinger --noinput
            
            echo "ðŸŒ Atualizando configuraÃ§Ã£o do Nginx..."
            if [ -f "nginx_hostinger.conf" ]; then
              sudo cp nginx_hostinger.conf /etc/nginx/sites-available/ctsupera
              sudo ln -sf /etc/nginx/sites-available/ctsupera /etc/nginx/sites-enabled/
              
              # Verificar se certificado SSL existe, se nÃ£o, comentar bloco HTTPS
              if [ ! -f "/etc/letsencrypt/live/ctsupera.com.br/fullchain.pem" ]; then
                echo "âš ï¸ Certificado SSL nÃ£o encontrado. Comentando configuraÃ§Ã£o HTTPS..."
                sudo sed -i 's/^server {$/## server {/g' /etc/nginx/sites-available/ctsupera
                sudo sed -i '/listen 443 ssl http2;/,/^}$/s/^/#/g' /etc/nginx/sites-available/ctsupera
                sudo sed -i '/return 301 https:/s/^/#/g' /etc/nginx/sites-available/ctsupera
              fi
              
              sudo nginx -t && sudo systemctl reload nginx || echo "âš ï¸ Erro ao atualizar Nginx"
            fi
            
            echo "ðŸ”„ Reiniciando serviÃ§o..."
            sudo systemctl restart ctsupera
            
            echo "â³ Aguardando serviÃ§o iniciar..."
            sleep 5
            
            echo "ðŸ¥ Verificando saÃºde da aplicaÃ§Ã£o..."
            # Verificar se o serviÃ§o estÃ¡ ativo
            if ! sudo systemctl is-active --quiet ctsupera; then
              echo "âŒ Erro: ServiÃ§o ctsupera nÃ£o estÃ¡ rodando!"
              sudo systemctl status ctsupera --no-pager -l
              exit 1
            fi
            
            # Verificar se a aplicaÃ§Ã£o responde (timeout de 30s)
            max_attempts=10
            attempt=0
            while [ $attempt -lt $max_attempts ]; do
              if curl -f -s -o /dev/null http://localhost:8001/api/status/ || curl -f -s -o /dev/null https://ctsupera.com.br/api/status/; then
                echo "âœ… AplicaÃ§Ã£o respondendo corretamente!"
                break
              fi
              attempt=$((attempt + 1))
              if [ $attempt -eq $max_attempts ]; then
                echo "âŒ Erro: AplicaÃ§Ã£o nÃ£o responde apÃ³s $max_attempts tentativas!"
                exit 1
              fi
              echo "â³ Tentativa $attempt/$max_attempts... aguardando..."
              sleep 3
            done
            
            echo "âœ… Deploy concluÃ­do com sucesso!"
          EOF

      - name: Verificar status do serviÃ§o
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            echo "ðŸ“Š Status dos serviÃ§os:"
            echo ""
            echo "=== AplicaÃ§Ã£o Django ==="
            sudo systemctl status ctsupera --no-pager -l | head -15
            echo ""
            echo "=== Nginx ==="
            sudo systemctl status nginx --no-pager -l | head -10
            echo ""
            echo "=== PostgreSQL ==="
            sudo systemctl status postgresql --no-pager -l | head -10
          EOF

      - name: Notificar sucesso
        if: success()
        run: |
          echo "ðŸŽ‰ Deploy realizado com sucesso!"
          echo "ðŸŒ AplicaÃ§Ã£o disponÃ­vel em: https://ctsupera.com.br"
          echo "â° HorÃ¡rio: $(date)"

      - name: Rollback em caso de falha
        if: failure()
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            echo "âŒ Deploy falhou! Iniciando rollback..."
            cd /root/backups
            latest_backup=$(ls -t ct-supera-backup-*.tar.gz | head -1)
            if [ -n "$latest_backup" ]; then
              echo "ðŸ“¦ Restaurando backup: $latest_backup"
              cd /root
              rm -rf ct-supera.old
              mv ct-supera ct-supera.old
              tar -xzf backups/$latest_backup
              sudo systemctl restart ctsupera
              echo "âœ… Rollback concluÃ­do!"
            else
              echo "âš ï¸ Nenhum backup encontrado!"
            fi
          EOF

  notify:
    name: NotificaÃ§Ã£o
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verificar resultado
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deploy realizado com sucesso!"
          else
            echo "âŒ Deploy falhou!"
            exit 1
          fi

