<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/supera.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}CT Supera{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="h3">CT Supera</h1>
            <nav>
                <a href="{% url 'home' %}" class="text-white me-3">Início</a>
                <a href="#quem-somos" class="text-white me-3">Quem Somos</a>
                <a href="#programas" class="text-white me-3">Programas</a>
                <a href="#noticias" class="text-white me-3">Notícias</a>
                <a href="#galeria" class="text-white">Galeria</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; {{ current_year }} CT Supera. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
