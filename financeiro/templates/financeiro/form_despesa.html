{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">{% if despesa %}Editar{% else %}Registrar{% endif %} Despesa</h2>

    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" value="{{ despesa.descricao }}" required>
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label">Valor (R$)</label>
                <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ despesa.valor }}" required>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data" value="{{ despesa.data|date:'Y-m-d' }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'financeiro:listar_despesas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
